<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="keywords" content="pc, hardware, store, gaming, pcmaster, contact">
  <meta name="descripcion" content="Contact us so we can help you with building your new pc">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <title>PC Partstore-Contact</title>
</head>

<body>
  <header>
    <nav>
      <div class="logoMarca">
        <img src="../media/Logo.png" alt="logo de marca">
      </div>
      <ul class="listaPrueba">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./store.html">Store</a></li>
        <li><a href="./news.html">News</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="seccionFormulario">
    <h1 class="titulo">Contact Form</h1>
    <form action="">
      <div>
        <label for="">Name: </label>
        <input type="text" name="" id="" placeholder="Write your full name">
      </div>
      <div>
        <label for="">E-mail: </label>
        <input type="text" name="" id="" placeholder="Email address">
      </div>
      <div class="country">
        <form>
          <select id="country" name="country">
            <option value="ar">Argentina</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
          </select>
      </div>
      <div>
        <form action="">
          <select name="Status" id="">
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Gamer</option>
          </select>
        </form>
      </div>
      <div>
        <form action="">
          <div class="item3">Get news and updates?</div>
          <input type="checkbox" name="Yes" id="1">
        </form>
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10">Comments and questions</textarea>
      </div>
      <div>
        <form action="">
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </form>
      </div>
    </form>
    <div>
      <img class="contacto" src="../media/contact1.jpg" alt="Contact">
    </div>
  </section>
  <footer>
    <div class="piePagina">
      <button class="rs youtube"><img src="../media/youtube.png" alt="Youtube"></button>
      <button class="rs twitter"><img src="../media/gorjeo.png" alt="Twitter"></button>
      <button class="rs facebook"><img src="../media/facebook.png" alt="Facebook"></button>
      <button class="rs mail"><img src="../media/email.png" alt="Email"></button>
      <p>Social Networks</p>
    </div>
  </footer>
</body>

</html>
